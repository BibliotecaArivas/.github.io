<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Variables para manejo de colores */
        :root {
            --primary-color: #0056b3;
            /* Azul TECHCOM */
            --secondary-color: #f4f4f9;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --highlight-bg: #e0f7fa;
            --highlight-border: #00bcd4;
            --clean-color: #dc3545;
            /* Rojo para Limpiar */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: var(--border-color);
            margin: 20px 0;
        }

        /* Estilo para los grupos de formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        /* Estilo de los campos de entrada y selecci√≥n */
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .highlighted-input {
            background-color: var(--highlight-bg);
            border: 1px solid var(--highlight-border) !important;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Nuevo estilo para agrupar los botones */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        /* Estilo base para todos los botones dentro del grupo */
        .button-group button {
            flex: 1;
            /* Distribuye el espacio equitativamente */
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 0;
            /* Anula el margin-top del estilo anterior */
        }

        /* Estilo para el bot√≥n de Guardar */
        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-save:hover {
            background-color: #004494;
        }

        /* Estilo para el bot√≥n de Limpiar */
        .btn-clean {
            background-color: var(--clean-color);
            color: white;
        }

        .btn-clean:hover {
            background-color: #c82333;
        }

        .button-group button:active {
            transform: translateY(1px);
        }

        /* Estilo para la visualizaci√≥n de la salida (el resultado guardado) */
        .output-box {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid var(--success-color);
            background-color: #e6f7ea;
            border-radius: 8px;
        }

        .output-box h3 {
            color: var(--success-color);
            margin-top: 0;
        }

        .output-box pre {
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 1px dashed #ccc;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Flexbox para los campos en l√≠nea (Campa√±a/Usuario y Fecha/Hora) */
        .form-group-inline {
            display: flex;
            gap: 20px;
        }

        .form-group-inline .form-group {
            flex: 1;
        }

        /* Media Query para Responsividad */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px auto;
                padding: 20px;
            }

            /* En pantallas peque√±as, apila los campos en l√≠nea */
            .form-group-inline,
            .button-group {
                /* Tambi√©n apila los botones */
                flex-direction: column;
                gap: 15px;
                /* Ajuste de espacio entre elementos apilados */
            }

            .button-group button {
                font-size: 16px;
                padding: 12px;
            }
        }


        /* Estilo para los textos que se pueden copiar (dentro de la secci√≥n de Actualizaci√≥n de datos) */
        .copy-text {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 0.95em;
            color: var(--primary-color);
            /* Cambia el color para que se destaquen */
            cursor: pointer;
            /* Cambia el cursor para indicar interactividad */
            padding: 2px 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            /* Permite un mejor padding/hover */
        }

        .copy-text:hover {
            background-color: var(--highlight-bg);
            /* Un ligero fondo al pasar el rat√≥n */
            text-decoration: underline;
        }

        /* Nuevo estilo para el bot√≥n de Descarga */
        .btn-download {
            background-color: var(--success-color);
            /* Verde */
            color: white;
        }

        .btn-download:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Formulario de Gesti√≥n</h1>
        <form id="techcomForm">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="campana">Campa√±a:</label>
                    <input type="text" id="campana" name="campana" value="SWAT" required
                        placeholder="Nombre de la Campa√±a">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" value="AFRIVAS" readonly class="highlighted-input">
                </div>
            </div>

            <div class="form-group">
                <label for="das">DAS:</label>
                <input type="text" id="das" name="das" value="TECHCOM" readonly class="highlighted-input">
            </div>

            <hr>

            <div class="form-group">
                <label for="tipoGestion">Tipo de Gesti√≥n:</label>
                <input type="text" id="tipoGestion" name="tipoGestion" value="IN" readonly class="highlighted-input">
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label for="fechaGestion">Fecha de gesti√≥n:</label>
                    <input type="date" id="fechaGestion" name="fechaGestion" required>
                </div>
                <div class="form-group">
                    <label for="horaGestion">Hora de gesti√≥n:</label>
                    <input type="time" id="horaGestion" name="horaGestion" required>
                </div>
            </div>

            <div class="form-group">
                <label for="anillamadorID">Anillamador / ID:</label>
                <input type="text" id="anillamadorID" name="anillamadorID" required>
            </div>

            <hr>

            <h2>Datos del Cliente y Servicio</h2>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo del cliente">
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label for="cedula">C√©dula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="N√∫mero de identificaci√≥n">
                </div>
                <div class="form-group">
                    <label for="servicio">Servicio:</label>
                    <input type="text" id="servicio" name="servicio" placeholder="N√∫meros de servicios">
                </div>
            </div>


            <div class="form-group">
                <label for="actualizacionDatos">Actualizaci√≥n de datos:</label>
                <textarea id="actualizacionDatos" name="actualizacionDatos" rows="3"
                    placeholder="Detalles de los datos actualizados"></textarea>
                <p class="copy-text">S√≠, se actualiza datos en llamada. </p>
                <p class="copy-text">No, Hubo problemas con el omnicanal.</p>
                <p class="copy-text">No, Ya los datos esta actualizados √∫ltima actualizaci√≥n fecha: ...</p>
            </div>



            <div class="form-group">
                <label for="numerosContacto">N√∫meros de contacto:</label>
                <input type="text" id="numerosContacto" name="numerosContacto" placeholder="0999999999-....">
            </div>

            <hr>

            <h2>Solicitud y Resultado</h2>

            <div class="form-group">
                <label for="peticionSCQU">Petici√≥n de SCQU:</label>
                <textarea id="peticionSCQU" name="peticionSCQU" rows="2" placeholder="C√≥digo"></textarea>
            </div>

            <div class="form-group">
                <label for="ticketSolicitud">Ticket de Solicitud:</label>
                <input type="text" id="ticketSolicitud" name="ticketSolicitud" placeholder="C√≥digo de Smartflex">
            </div>

            <div class="form-group">
                <label for="resultadoGestion">Resultado de gesti√≥n:</label>
                <input type="text" id="resultadoGestion" name="resultadoGestion" required placeholder="">
            </div>

            <div class="form-group">
                <label for="observacion">Observaci√≥n:</label>
                <textarea id="observacion" name="observacion" rows="4"
                    placeholder="Notas detalladas sobre la gesti√≥n"></textarea>
            </div>

            <div class="form-group">
                <label for="resumenRetiro">Preguntas de seguridad:</label>
                <textarea id="resumenRetiro" name="resumenRetiro" rows="3" placeholder=""></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-clean" onclick="limpiarFormulario()">üßπ Limpiar Formulario</button>
                <button type="button" class="btn-download" onclick="descargarGestionTxt()">‚¨áÔ∏è Descargar TXT</button>
                <button type="button" class="btn-save" onclick="guardarGestion()">üíæ Guardar Gesti√≥n</button>
            </div>
        </form>

        <div id="output" class="output-box" style="display:none;">
            <h3>‚úÖ Datos Guardados</h3>
            <pre id="outputText"></pre>
        </div>
    </div>

    <script>
        // Funci√≥n para copiar texto al portapapeles
        function copyToClipboard(text) {
            // navigator.clipboard es el m√©todo moderno y preferido
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        alert(`"${text.trim()}" copiado al portapapeles.`);
                    })
                    .catch(err => {
                        console.error('Error al copiar (API Clipboard):', err);
                        // Si falla, se usa el m√©todo de fallback
                        fallbackCopyTextToClipboard(text);
                    });
            } else {
                // Fallback para navegadores antiguos o contextos no seguros (http)
                fallbackCopyTextToClipboard(text);
            }
        }

        // Funci√≥n de fallback para navegadores antiguos
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // Evita que el scroll se mueva al a√±adir el textarea
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'exitoso' : 'fallido';
                alert(`"${text.trim()}" copiado al portapapeles (m√©todo fallback).`);
            } catch (err) {
                console.error('Error al copiar (execCommand):', err);
                alert('Error: No se pudo copiar el texto al portapapeles.');
            }
            document.body.removeChild(textArea);
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Establece la fecha y hora actual por defecto
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const time = now.toTimeString().split(' ')[0].substring(0, 5);
            document.getElementById('fechaGestion').value = date;
            document.getElementById('horaGestion').value = time;
        });

        // Funci√≥n para simular el guardado de datos
        function guardarGestion() {
            const form = document.getElementById('techcomForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const campaignName = formData.get('campana') || 'SIN CAMPA√ëA';
            let outputText = `--- REGISTRO DE GESTI√ìN (${campaignName}) ---\n\n`;

            // Mapeo y orden de los campos para el output (NUEVOS CAMPOS A√ëADIDOS)
            const orderedKeys = [
                { key: 'campana', label: 'CAMPA√ëA' },
                { key: 'usuario', label: 'USUARIO' },
                { key: 'das', label: 'DAS' },
                { key: 'tipoGestion', label: 'Tipo de Gesti√≥n' },
                { key: 'fechaGestion', label: 'Fecha de gesti√≥n' },
                { key: 'horaGestion', label: 'Hora de gesti√≥n' },
                { key: 'anillamadorID', label: 'Anillamador / ID' },
                // NUEVOS CAMPOS
                { key: 'nombre', label: 'NOMBRE' },
                { key: 'cedula', label: 'C√âDULA' },
                { key: 'servicio', label: 'SERVICIO' },
                { key: 'actualizacionDatos', label: 'Actualizaci√≥n de datos' },
                { key: 'numerosContacto', label: 'N√∫meros de contacto' },
                { key: 'peticionSCQU', label: 'PETICI√ìN DE SCQU' },
                { key: 'ticketSolicitud', label: 'TICKET DE SOLICITUD' },
                // FIN NUEVOS CAMPOS
                { key: 'resultadoGestion', label: 'Resultado de gesti√≥n' },
                { key: 'observacion', label: 'Observaci√≥n' },
                { key: 'resumenRetiro', label: 'Preguntas de seguridad' }
            ];

            orderedKeys.forEach(item => {
                const value = formData.get(item.key);
                let displayValue = (value && value.trim()) || 'NO REGISTRADO';

                outputText += `${item.label}: ${displayValue}\n`;
            });

            outputText += '\n---------------------------------------------------------------------------';

            document.getElementById('outputText').textContent = outputText;
            document.getElementById('output').style.display = 'block';
        }

        // NUEVO C√ìDIGO: Configurar el evento de clic para copiar
        const copyElements = document.querySelectorAll('.copy-text');

        copyElements.forEach(element => {
            element.addEventListener('click', () => {
                // Elimina espacios en blanco al inicio y final del texto
                const textToCopy = element.textContent.trim();
                copyToClipboard(textToCopy);
            });
        });

        // Funci√≥n para limpiar todos los campos del formulario
        function limpiarFormulario() {
            const form = document.getElementById('techcomForm');

            form.reset();

            // 2. Reestablecer los valores por defecto que se setearon en JS (Fecha/Hora)
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const time = now.toTimeString().split(' ')[0].substring(0, 5);
            document.getElementById('fechaGestion').value = date;
            document.getElementById('horaGestion').value = time;

            // 3. Ocultar el cuadro de output si est√° visible
            document.getElementById('output').style.display = 'none';

            // 4. Reestablecer el valor por defecto de Campa√±a (editable)
            document.getElementById('campana').value = 'SWAT';

            alert('El formulario ha sido limpiado y la fecha/hora actual ha sido reestablecida.');
        }


// Funci√≥n para descargar el contenido de la gesti√≥n como archivo .txt
function descargarGestionTxt() {
    const form = document.getElementById('techcomForm');
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    const formData = new FormData(form);
    const campaignName = formData.get('campana') || 'SIN CAMPA√ëA';
    const anillamadorID = formData.get('anillamadorID') || 'Sin ID';
    let outputText = `--- REGISTRO DE GESTI√ìN (${campaignName}) ---\n\n`;

    // Mapeo y orden de los campos para el output
    const orderedKeys = [
        { key: 'campana', label: 'CAMPA√ëA' },
        { key: 'usuario', label: 'USUARIO' },
        { key: 'das', label: 'DAS' },
        { key: 'tipoGestion', label: 'Tipo de Gesti√≥n' },
        { key: 'fechaGestion', label: 'Fecha de gesti√≥n' },
        { key: 'horaGestion', label: 'Hora de gesti√≥n' },
        { key: 'anillamadorID', label: 'Anillamador / ID' },
        { key: 'nombre', label: 'NOMBRE' },
        { key: 'cedula', label: 'C√âDULA' },
        { key: 'servicio', label: 'SERVICIO' },
        { key: 'actualizacionDatos', label: 'Actualizaci√≥n de datos' },
        { key: 'numerosContacto', label: 'N√∫meros de contacto' },
        { key: 'peticionSCQU', label: 'PETICI√ìN DE SCQU' },
        { key: 'ticketSolicitud', label: 'TICKET DE SOLICITUD' },
        { key: 'resultadoGestion', label: 'Resultado de gesti√≥n' },
        { key: 'observacion', label: 'Observaci√≥n' },
        { key: 'resumenRetiro', label: 'Preguntas de seguridad' }
    ];

    orderedKeys.forEach(item => {
        const value = formData.get(item.key);
        let displayValue = (value && value.trim()) || 'NO REGISTRADO';

        outputText += `${item.label}: ${displayValue}\n`;
    });

    outputText += '\n---------------------------------------------------------------------------';

    // 1. Crear un Blob (Binary Large Object) con el contenido del texto
    const blob = new Blob([outputText], { type: 'text/plain' });
    
    // 2. Crear una URL para el Blob
    const url = URL.createObjectURL(blob);
    
    // 3. Crear un enlace temporal (<a>)
    const a = document.createElement('a');
    a.href = url;
    
    // 4. Establecer el nombre del archivo de descarga
    // Formato sugerido: GESTION_SWAT_AFRIVAS_20251204_1026_ID.txt
    const fecha = formData.get('fechaGestion').replace(/-/g, '');
    const hora = formData.get('horaGestion').replace(/:/g, '');
    const usuario = formData.get('usuario') || 'Usuario';
    const nombreArchivo = `GESTION_${campaignName}_${usuario}_${fecha}_${hora}_${anillamadorID}.txt`;
    
    a.download = nombreArchivo;
    
    // 5. Simular un clic para iniciar la descarga
    document.body.appendChild(a);
    a.click();
    
    // 6. Limpiar (remover el enlace y la URL del Blob)
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    alert(`Archivo "${nombreArchivo}" generado y descargado exitosamente.`);
}

    </script>

</body>

</html>
